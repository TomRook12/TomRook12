---
layout: default
---
<img src="{{ page.image | absolute_url }}" alt="{{ page.title }}" class="w-full h-48 object-cover">
<h1>{{ page.title }}</h1>

<p>
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    <a href="{{ author.url }}">{{ author.name }}</a> - 
  {{ page.date | date_to_string }}
  {% endif %}
</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

<p>
  </br>
  <a href="{{ "/" | absolute_url }}"><small>back</small></a>
</p>
