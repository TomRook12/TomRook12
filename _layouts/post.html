---
layout: default
---
<img src="{{ page.image | absolute_url }}" alt="{{ page.title }}" class="w-full h-48 object-cover">
<h1>{{ page.title }}</h1>
<p class="view">by <a href="{{ author.url }}">{{ author.name }}</a><br>
<small>{{ page.date | date: "%-d %B %Y" }}</small>
</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

<p>
  </br>
  <a href="{{ "/" | absolute_url }}"><small>back</small></a>
</p>
