<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: 'My Awesome Blog' }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/landing.css' | relative_url }}"> </head>
<body>
    <main class="landing-page">
        <section class="signup-section">
            <h1>Sign Up for Our Awesome Newsletter!</h1>
            <p>Get the latest updates and exclusive content delivered straight to your inbox.</p>
            <form action="#" method="post"> <input type="email" name="email" placeholder="Your Email Address" required>
                <button type="submit">Subscribe Now</button>
            </form>
            </section>
    </main>
</body>
</html>
